<script>
	let monthlyCost = 0
	function cost(money) {
		monthlyCost += money
	}

	cost(100)
	cost(200)
	cost(300)
	console.log('打印***monthlyCost', monthlyCost)
	// cost(100)(200)(300)

	function addThreeNum(a, b, c) {
		return a + b + c
	}

	const cur2 = curry(addThreeNum, 1)
	console.log('打印***cur2(1)', cur2(1))

	console.log('打印***', addThreeNum(1, 2, 3))

	function addThreeNumCurry(a) {
		return function (b) {
			return function (c) {
				return a + b + c
			}
		}
	}

	console.log(addThreeNumCurry(1)(2)(3))

	function curry(fn) {
		return function nest(...args) {
			if (args.length >= fn.length) {
				return fn(...args)
			} else {
				return function (arg) {
					return nest(...args, arg)
				}
			}
		}
	}

	const addCurry = curry(addThreeNum)

	console.log('打印***addCurry', addCurry(1)(2)(3))

	function esCurry(fn) {
		return function (...args) {
			return fn.length === args.length ? fn(...args) : arguments.callee(...args)
		}
	}

	const esc = esCurry(addThreeNum)
	console.log('打印***es(1)(2)(3)', esc(1)(2)(3))
</script>

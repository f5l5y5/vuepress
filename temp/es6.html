<script>
	function getType(value) {
		if (value === null) {
			return value + ''
		}
		if (typeof value === 'object') {
			let valueClass = Object.prototype.toString.call(value)
			let type = valueClass.split(' ')[1].split('')
			type.pop()
			return type.join('').toLowerCase()
		} else {
			return typeof value
		}
	}

	getType(1)
	getType('a')
	getType(true)
	getType(null)
	getType(undefined)
	getType(Symbol(1))
	getType(() => {})
	getType({ a: 1 })
	getType(new Map())
	getType(new Set())
</script>
